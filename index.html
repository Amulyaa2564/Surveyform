<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  
</head>
<body>
    <h1>Feedback Survey Form</h1>

  <form>
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Name">
      <p id="nameErr"></p>
    </div>

    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email">
      <p id="emailErr"></p>
    </div>

    <div class="mb-3">
      <input type="text" id="age" class="form-control" placeholder="Age">
      <p id="ageErr"></p>
    </div>

    <div class="mb-3">
      <label for="feedback" class="form-label">Type of feedback</label>
      <select id="feedback">
        <option value="">-- Select --</option>
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="suggestion">Suggestion</option>
      </select>
      <p id="feedbackErr"></p>
    </div>

    <div class="mb-3">
      <label class="form-label">Services Used</label>
      <div class="form-check">
        <input type="checkbox" id="service1" class="form-check-input">
        <label for="service1" class="form-check-label">Service 1</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="service2" class="form-check-input">
        <label for="service2" class="form-check-label">Service 2</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="service3" class="form-check-input">
        <label for="service3" class="form-check-label">Service 3</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Additional Comments</label>
      <textarea id="comment" rows="4" class="form-control" placeholder="Write your comments here..."></textarea>
      <p id="commentErr"></p>
    </div>

    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
<script src="script.js"></script>
</body>
</html>
